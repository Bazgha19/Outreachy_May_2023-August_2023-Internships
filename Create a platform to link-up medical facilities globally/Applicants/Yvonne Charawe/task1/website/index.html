<!DOCTYPE html>
<html lang="en" class="animated slideInUp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="main.js"></script>
    <title>Mboa Initiative Form</title>
</head>
<body>
    <div class="index">
        <div class="indexBox">
            <div class="logo">
                <img src="assets/logo.png" alt="Mboa Initiative Logo">
            </div>
            <div class="h1">
                <h1>
                    Welcome to the <span>Mboa Initiative</span><br/>We seek to globalize health and ease access to medicare.<br/>Join us by registering
                    your
                    hospital on this form.
                </h1>
            </div>
            <div class="register">
                <button id="register">REGISTER</button>
            </div>
        </div>
    </div>
</body>
</html>
