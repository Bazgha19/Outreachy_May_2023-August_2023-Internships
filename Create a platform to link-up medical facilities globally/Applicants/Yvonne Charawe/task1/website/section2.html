<!DOCTYPE html>
<html lang="en" class="animated slideInUp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="main.js"></script>
    <title>Mboa Initiative Form</title>
</head>
<body>
    <div class="section2">
        <div class="logo">
            <img src="assets/logo.png" alt="Mboa Initiative Logo">
        </div>
        <div class="select">Please select the services that are available in your hospital:</div>
        <div class="services">
        </div>
        <div class="alert2 hidden">
            <p><i class="fa-solid fa-circle-exclamation"></i> Please select at least one service</p>
        </div>
        <div class="errorDiv">
            <p class="error hidden"><i class="fa-solid fa-circle-exclamation"></i></p>
        </div>
        <div class="submit">
            <button id="submit">SUBMIT</button>
        </div>
        <div class="previous">
            <button id="previous"><i class="fa fa-arrow-left"></i> Previous</button>
        </div>
    </div>
</body>
</html>
